version: '3.8'

# ============================================================================
# SECURITY NOTICE:
# This file no longer contains hardcoded secrets.
# Create a .env file in the project root with the following variables:
#
# POSTGRES_PASSWORD=<strong-password>
# APP_KEYS=<key1>,<key2>,<key3>,<key4>
# API_TOKEN_SALT=<random-32-char-string>
# ADMIN_JWT_SECRET=<random-32-char-string>
# TRANSFER_TOKEN_SALT=<random-32-char-string>
# ENCRYPTION_KEY=<random-32-char-string>
# JWT_SECRET=<random-32-char-string>
#
# Generate secrets with: openssl rand -base64 32
# ============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: attaqwa_lms
      POSTGRES_USER: postgres
      # SECURITY: Use environment variable, no default
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend API
  api:
    build:
      context: .
      target: api
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: attaqwa_lms
      DATABASE_USERNAME: postgres
      # SECURITY: All secrets from environment variables
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      APP_KEYS: ${APP_KEYS:?APP_KEYS is required}
      API_TOKEN_SALT: ${API_TOKEN_SALT:?API_TOKEN_SALT is required}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:?ADMIN_JWT_SECRET is required}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:?TRANSFER_TOKEN_SALT is required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      NODE_ENV: ${NODE_ENV:-production}
      # Ollama AI configuration
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral:7b-instruct-q4_K_M}
      OLLAMA_TIMEOUT_MS: ${OLLAMA_TIMEOUT_MS:-120000}
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-true}
      OLLAMA_MAX_PARALLEL: ${OLLAMA_MAX_PARALLEL:-2}
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - api_uploads:/app/apps/api/public/uploads

  # Admin Portal
  admin:
    build:
      context: .
      target: admin
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
    ports:
      - "3000:3000"
    depends_on:
      - api

  # Website
  website:
    build:
      context: .
      target: website
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:1337}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
    ports:
      - "3001:3001"
    depends_on:
      - api

  # Ollama - Local LLM Inference
  ollama:
    image: ollama/ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_MAX_LOADED_MODELS: ${OLLAMA_MAX_LOADED_MODELS:-1}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:
    driver: local
  api_uploads:
    driver: local
  ollama_data:
    driver: local
