# ============================================================================
# Development Docker Compose
# ============================================================================
# SECURITY: No hardcoded secrets. Uses environment variables.
# For development, you can use the provided defaults or set your own in .env
# ============================================================================

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: attaqwa-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: attaqwa_lms
      POSTGRES_USER: postgres
      # Development default, override with .env for security
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev-password-change-me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend API (Development with hot-reload)
  api:
    image: node:22-alpine
    container_name: attaqwa-api-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install -g pnpm@10.12.3 && pnpm install && cd apps/api && pnpm develop"
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: attaqwa_lms
      DATABASE_USERNAME: postgres
      # SECURITY: All secrets from environment variables
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-dev-password-change-me}
      DATABASE_SSL: false
      APP_KEYS: ${APP_KEYS:-dev-key1,dev-key2,dev-key3,dev-key4}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-dev-api-token-salt}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-dev-admin-jwt-secret}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-dev-transfer-token-salt}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
      NODE_ENV: development
      # Ollama AI configuration
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral:7b-instruct-q4_K_M}
      OLLAMA_TIMEOUT_MS: ${OLLAMA_TIMEOUT_MS:-120000}
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-true}
      OLLAMA_MAX_PARALLEL: ${OLLAMA_MAX_PARALLEL:-2}
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - api_uploads_dev:/app/apps/api/public/uploads

  # Admin Portal (Development with hot-reload)
  admin:
    image: node:22-alpine
    container_name: attaqwa-admin-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install -g pnpm@10.12.3 && pnpm install && cd apps/admin && pnpm dev"
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:1337
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/admin/.next

  # Website (Development with hot-reload)
  website:
    image: node:22-alpine
    container_name: attaqwa-website-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install -g pnpm@10.12.3 && pnpm install && cd apps/website && pnpm dev"
    environment:
      NODE_ENV: development
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://localhost:1337
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-me}
    ports:
      - "3001:3001"
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/website/.next

  # Ollama - Local LLM Inference (Development)
  ollama:
    image: ollama/ollama
    container_name: attaqwa-ollama-dev
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    environment:
      OLLAMA_MAX_LOADED_MODELS: 1
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  postgres_data_dev:
    driver: local
  api_uploads_dev:
    driver: local
  ollama_data_dev:
    driver: local
