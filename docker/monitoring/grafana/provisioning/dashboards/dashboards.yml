# =============================================================================
# Grafana Dashboard Provisioning - AttaqwaMasjid LMS
# =============================================================================

apiVersion: 1

providers:
  - name: "default"
    orgId: 1
    folder: "AttaqwaMasjid"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
