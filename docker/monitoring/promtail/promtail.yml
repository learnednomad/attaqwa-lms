# =============================================================================
# Promtail Configuration - AttaqwaMasjid LMS
# =============================================================================
# Ships Docker container logs to Loki.
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only containers with known names
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: "container"
      - source_labels: ["__meta_docker_container_name"]
        target_label: "container_name"
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "stream"
      # Add compose service label
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "service"
      # Add compose project label
      - source_labels: ["__meta_docker_container_label_com_docker_compose_project"]
        target_label: "project"
    pipeline_stages:
      # Try parsing JSON logs (Caddy, structured app logs)
      - json:
          expressions:
            level: level
            msg: msg
            ts: ts
      # Fall back to regex for non-JSON logs
      - regex:
          expression: "^(?P<timestamp>\\S+)\\s+(?P<level>\\w+)\\s+(?P<message>.*)$"
      - labels:
          level:
      - timestamp:
          source: ts
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - UnixMs
