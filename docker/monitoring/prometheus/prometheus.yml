# =============================================================================
# Prometheus Configuration - AttaqwaMasjid LMS
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter - Host metrics (CPU, memory, disk, network)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor - Container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # Strapi API - Application metrics (if /metrics endpoint enabled)
  - job_name: "strapi-api"
    metrics_path: "/_health"
    static_configs:
      - targets: ["api:1337"]

  # Caddy - Reverse proxy metrics
  - job_name: "caddy"
    static_configs:
      - targets: ["caddy:2019"]

  # Redis Exporter (if added later)
  # - job_name: "redis"
  #   static_configs:
  #     - targets: ["redis-exporter:9121"]
