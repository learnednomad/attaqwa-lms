# =============================================================================
# Docker CI/CD - AttaqwaMasjid LMS
# =============================================================================
# Multi-arch builds (amd64 + arm64), GHCR push, Trivy security scanning.
# Triggers on push to main and version tags.
# =============================================================================

name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - "Dockerfile"
      - "docker/**"
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
  pull_request:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker/**"
      - "apps/**"
      - "packages/**"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Build and push Docker images
  # ---------------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      matrix:
        target: [api, admin, website]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ${{ matrix.target }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Security scanning with Trivy
  # ---------------------------------------------------------------------------
  scan:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    strategy:
      matrix:
        target: [api, admin, website]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.target }}:main"
          format: "sarif"
          output: "trivy-${{ matrix.target }}.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"  # Don't fail the build, just report

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-${{ matrix.target }}.sarif"
          category: "trivy-${{ matrix.target }}"

  # ---------------------------------------------------------------------------
  # Validate compose configuration
  # ---------------------------------------------------------------------------
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate base compose
        run: docker compose -f docker-compose.yml config --quiet

      - name: Validate production compose
        run: docker compose -f docker-compose.yml -f docker-compose.prod.yml config --quiet
        env:
          POSTGRES_PASSWORD: test
          APP_KEYS: k1,k2,k3,k4
          API_TOKEN_SALT: test
          ADMIN_JWT_SECRET: test
          TRANSFER_TOKEN_SALT: test
          ENCRYPTION_KEY: test
          JWT_SECRET: test

      - name: Validate monitoring compose
        run: docker compose -f docker-compose.monitoring.yml config --quiet
